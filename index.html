     <a-entity position="0 0 0" rotation="0 0 -45">
            <a-sphere animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" 
            position="0 0 0" 
            scale="1.5 1.5 1.5"

            <a-entity geometry="primitive: torus; radius: 3.2; radiusTubular: 0.1;segmentsTubular: 50"
            material="color: #57524A;" position="0 0 0" rotation="90 0 0" scale="1 1 0.1"></a-entity>
           <a-entity geometry="primitive: torus; radius: 2.4; radiusTubular: 0.2;segmentsTubular: 50"
            material="color: #A29A87;" position="0 0 0" rotation="90 0 0" scale="1 1 0.1"></a-entity>
            <a-text
            align="center"
            rotation="0 -90 0"
            position="0 2.5 0"
            width="4"
            value="Saturno e o segundo maior planeta do Sistema Solar, atras apenas de Jupiter.
                   O planeta e formado predominantemente por hidrogenio,helio e um provavel nucleo rochoso.
                   Saturno possui um raio de 58,2 mil quilometros, equivalente a 9 vezes o raio da Terra.
                   Sua massa equivale a 95 massas terrestres.">
           </a-text>
     </a-entity>
